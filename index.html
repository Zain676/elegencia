<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elegencia - Royale Restaurant HTML Template</title>

    <link rel="shortcut icon" href="./assets/favicon.svg" type="image/x-icon">

    <!-- css -->
    <link rel="stylesheet" href="./style.css">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />

    <!-- bootstrap icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <!-- font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
        integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Material Design Icons  -->
    <link href="https://cdn.jsdelivr.net/npm/@mdi/font@6.9.96/css/materialdesignicons.min.css" rel="stylesheet">

</head>

<body>

    <div class="hero-section position-relative">
        <div class="container position-relative">
            <nav class="navbar fixed-top p-0">
                <div class="nav-main d-flex px-4">
                    <div class="header-book-btn">
                        <a class="nav-book-btn" href="#">Book Now</a>
                    </div>
                    <img src="./assets/logo.png" alt="Logo" class="navbar-brand">
                    <div class="nav-right">
                        <div class="burger" id="burger">
                            <span></span>
                            <span></span>
                            <span></span>
                        </div>
                    </div>
                </div>
            </nav>

            <div class="hero-text text-center position-absolute">
                <p class="hero-title-one mb-0">Excusine Hotel &amp; Resort</p>
                <h3 class="hero-title-two mb-0">Luxury Meets Serenity at our</h3>
                <h3 class="hero-title-three mb-0">Elite Hotel</h3>
            </div>
        </div>
        <div class="filter-section position-absolute">

            <form action="#" class="form">
                <div class="form-item mb-3">
                    <input type="date" class="form-control" value="2023-07-22">
                </div>

                <div class="form-item mb-3">
                    <input type="date" class="form-control" value="2023-07-22">
                </div>

                <div class="form-item select-item mb-3">
                    <select class="select-option">
                        <option selected="" value="1">Adult</option>
                        <option value="1">One</option>
                        <option value="2">Two</option>
                        <option value="3">Three</option>
                    </select>
                </div>

                <div class="form-item select-item mb-3">
                    <select class="select-option">
                        <option selected="" value="1">Children</option>
                        <option value="1">One</option>
                        <option value="2">Two</option>
                        <option value="3">Three</option>
                    </select>
                </div>
                <div class="mb-3">
                    <input type="submit" class="check-availability-btn" value="check availability">
                </div>
            </form>



        </div>
    </div>

    <!-- Black overlay -->
    <div class="overlay" id="overlay">
        <div class="overlay-content">
            <a href="#">Home</a>
            <a href="#">About</a>
            <a href="#">Blog</a>
            <a href="#">Resort</a>
            <a href="#">Hotel</a>
        </div>
    </div>




    <!-- bootstrap js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- script.js -->
    <script src="./script.js"></script>
</body>

</html>
